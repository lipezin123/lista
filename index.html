<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.1/src/bold/style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't forget To-do</title>
  <script src="https://unpkg.com/@phosphor-icons/web@2.0.1"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="./img/fv.png">
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
  <div class="container">
    <form id="form" autocomplete="off">

      <div>
        <label for="input-add"> Adicionar item </label>
        <input id="input-asdd" placeholder="Adicionar Item">
      </div>

      <button>Adicionar</button>
    </form>

    <ul class="list">
      <li><span>Item</span><button class="delete">X</button></li>
    </ul>
  </div>
  <button type="button" class="button-modal" title="Alguma sugestão ou crítica ?">
    <i class="ph ph-chat-teardrop-dots icon"></i>

  </button>

  <dialog>
    <div>
      <button type="button" class="button-modal-close" title="Fechar modal">
        <i class="ph ph-arrow-left icon"></i>
      </button>
      <p>Problemas</p>
    </div>
    <form action="https://formsubmit.co/e64860fa31443c4918f8dcccff81eb34" method="POST">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://vespasianoo.github.io/to-do-app">
      <textarea name="suggestion" cols="30" rows="10"
        placeholder="Algo não está funcionando bem? Queremos corrigir. Conte com detalhes o que está acontecendo..."
        oninput="Submit()"></textarea>

      <button disabled id="submit">Enviar Feedback</button>

    </form>

    <div class="footer-modal">
      <a href="https://www.instagram.com/m.vespasiano04/" target="_blank">Feito com ♥ por Matheus Vespasiano</a>
    </div>
  </dialog>
  <script src="./src/assets/js/app.js"></script>
  <script src="./index.js"></script>
</body>

</html>
